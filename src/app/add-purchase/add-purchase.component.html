<form [formGroup]="form" (submit)="onSubmit()">
    <div class="form-group">
        <input type="text"
               class="form-control"
               [class.is-valid]="TitleCondition"
               [class.is-invalid]="!TitleCondition&& form.get('title').dirty"
               [formControlName]="'title'"
               placeholder="Название"
               (input)="titleOnInput()"
               >
        <div class="invalid-feedback">
            {{titleErrorLog}}
        </div>
        <div class="valid-feedback">
            хорошо
        </div>
    </div>
    <div class="form-group">
        <input type="text"
               formControlName="price"
               class="form-control"
               [class.is-valid]="InputCondition"
               [class.is-invalid]="!InputCondition&& form.get('price').dirty"
               placeholder="Стоимость"
               (input)="priceOnInput()"
               >
        <div class="invalid-feedback">
            {{priceErrorLog}}
        </div>
        <div class="valid-feedback">
            Хорошо
        </div>
    </div>
    <div class="form-group">
        <input type="date"
               formControlName="date"
               class="form-control"
               id="date"
               name="date"
               placeholder="Дата">
    </div>
    <div class="form-group">
        <textarea class="form-control"
                  formControlName="comment"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  placeholder="Коментарий">
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit"
                [disabled]="form.pristine || form.invalid"
                class="btn btn-success btn-block">
            Готово
        </button>
    </div>
</form>
